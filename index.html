<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Image Processing</title>
</head>

<body class="body">
  <h2>Image Processing</h2>
  <div>
    <div class="width-div">
      Width: <input type="text" id="width">
    </div>
    <div class="height-div">
      Height: <input type="text" id="height">
    </div>
    <table>
      <tr>
        <th>Image</th>
        <th>Output</th>
      </tr>
      <tr>
        <td style="width: 50%;">
          <img src="./demo.png" id="src-image" style="width: 400px;" />
          <img id="hidden-image" src="./demo.png" style="display: none;" />
        </td>
        <td style="width: 50%;">
          <canvas id="dest-canvas"></canvas>
          <canvas id="hidden-canvas" style="display: none;"></canvas>
        </td>
      </tr>
      <tr>
        <td>
          <input type="file" id="input-file" />
        </td>
        <td>
          <input type="button" value="Resize" id="resize-btn" />
          <a href="#" id="download-btn" download="converted.png"><button>Download</button></a>
        </td>
      </tr>
    </table>
  </div>

  <script src="./opencv.js" type="text/javascript"></script>
  <script src="./index.js" type="text/javascript"></script>
</body>

</html>
